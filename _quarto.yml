# Project ------------------------------
project:
  type: website
  preview:
    port: 3210

# Website ------------------------------
website:
  title: "{{< var site.title >}}"
  repo-url: "{{< var site.repo-url >}}"
  repo-actions: [edit, issue]
  repo-link-target: "_blank"
  navbar:
    background: secondary
    foreground: light
    search: true
    left:
      - file: index.qmd
      - file: recipes/index.qmd
      - file: guides/index.qmd
    right:
      - file: instructors.qmd
      - icon: github
        href: "{{< var site.repo-url >}}"

  page-footer:
    left: "Developed by Jerid Francom"

# Formats ------------------------------
format:
  html:
    theme: flatly
    code-overflow: wrap
    code-line-numbers: false
    css:
      - assets/styles.css
      - include/webex.css
    toc: true
    include-after-body: include/webex.js
    comments:
      hypothesis: true

# Reference and numbering ---------------

crossref:
  lst-title: "Snippet"
  lst-prefix: "Snippet"
  appendix-title: "App"
  appendix-delim: ":"

bibliography: [bibliography.bib, packages.bib]
biblio-style: apalike
link-citations: true

code-annotations: select
code-line-numbers: true

number-depth: 2

# Pandoc ------------------------------
execute:
  freeze: auto
  warning: false
  message: false
  cache: true

# Engine ------------------------------
knitr:
  opts_chunk:
    comment: ""
    out.width: NULL
